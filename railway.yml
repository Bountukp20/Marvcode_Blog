version: 1
name: marvcode_blog
scripts:
  build:
    - pip install -r requirements.txt
  start:
    - python manage.py migrate
    - python manage.py collectstatic --noinput
    - python manage.py runserver 0.0.0.0:$PORT
services:
  - type: python
    env: python=3.8
  - type: mysql
databases:
  - name: marvcode_blog_database
    type: mysql